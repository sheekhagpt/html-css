<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body{
            text-align: center;
        }
</style>

        
</head>
<body>
    
   
    <h2> Registeration Form in HTML</h2>
    <table>

        <tr>
            <td>
                Name :
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Password : 
            </td>
            <td>
                <input type="" placeholder="Password" password=""> 
            </td>
        </tr>
        <td>
            Gender :
        </td>
        <td>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
        </td>
        <tr>
            <td>
                Email :
            </td>
            <td>
                <input type="mail" placeholder="Email" name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone no. :
            </td>
            <td>
                <select>
                <!-- <input type="Phone" placeholder="Phone no." name="Phone no.">-->
                <option>+91</option>
                <option>00</option>
                <option>+99</option>
                <option>+89</option>
                <option>981</option>
                <option>982</option>
                <option>983</option>
            </select>
            <input type="Phone" placeholder="7052******" name="">
            </td>
            <tr>
                <td>
            <input type="Submit" value="Submit" name="">
        </td>
        </tr>
    </table>



</body>
</html>
